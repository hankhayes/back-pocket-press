<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back Pocket Press</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=UnifrakturMaguntia&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ballet:opsz@16..72&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <span class="sorts-mill-goudy">a new way to read</span>
        
        <br>
        <br>
        <br>

        <span id="logo" class="roboto">Back Pocket Press</span>
        
        <script>
            const el = document.getElementById('logo');
            const classes = ['roboto', 'unifraktur', 'crimson', 'ballet'];
            let index = 0;
            
            setInterval(() => {
                // Remove the current class
                el.classList.remove(classes[index]);
              // Move to the next index, looping back to 0 if needed
              index = (index + 1) % classes.length;
              // Add the new class
              el.classList.add(classes[index]);
            }, 2000);
        </script>
        
        <br>
        <br>
        <br>
        
        <span class="sorts-mill-goudy coming-soon"><i>Coming soon...</i></span>
        
        <a href="mailto:hankhayes00@gmail.com">
            <span class="button-11">email us</span>
        </a>
    </div>
</body>
</html>
