<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Back Pocket Press</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=UnifrakturMaguntia&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <span class="sorts-mill-goudy">a new way to read</span>
        
        <span id="logo" class="crimson">Back Pocket Press</span>
        
        <script>
            const el = document.getElementById('logo');
            const classes = ['unifraktur', 'crimson', 'inter'];
            let index = 0;
            
            setInterval(() => {
              el.classList.remove(classes[index]);
              index = 1 - index;
              el.classList.add(classes[index]);
            }, 500);
        </script>
        
        <span class="sorts-mill-goudy coming-soon"><i>Coming soon...</i></span>
        
        <a href="mailto:hankhayes00@gmail.com">
            <span class="button-11">email us</span>
        </a>
    </div>
</body>
</html>
